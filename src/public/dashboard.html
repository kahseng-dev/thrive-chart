<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Thrive Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">ThriveChart</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="./index.html">Home</a>
                  <a class="nav-link active" aria-current="page" href="./dashboard.html">Dashboard</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="row m-0">
            <nav class="col-lg-2 d-lg-flex bg-light flex-column flex-shrink-0 collapse" style="height: 92vh;">
                <div>
                    <ul class="nav m-2 mt-3">
                        <li class="nav-item">
                            <a class="nav-link p-0 active d-flex" aria-current="page" href="https://getbootstrap.com/docs/5.1/examples/dashboard/#">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" weight="1.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                <p class="m-0 ps-2">Overview</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-lg-10">
                <div class="m-3">
                    <div class="d-flex justify-content-between">
                        <h2 class="m-0">Dashboard</h2>
                        <div class="btn-toolbar">
                            <input type="file" id="real-upload-button" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" hidden="hidden" />
                            <button type="button" id="upload-button" class="btn btn-success">Upload Excel</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row gap-3 m-0">
                        <div class="col-8 p-0">
                            <h4>Overview</h4>
                            <div class="bg-light rounded border border-secondary p-3">
                                <canvas id="overview-graph" style="max-height: 20rem"></canvas>
                                <div id="line-graph-container"></div>
                            </div>
                        </div>
                        <div class="col p-0">
                            <h4>Track List</h4>
                            <div class="bg-light rounded border border-secondary p-3">
                                <div class="d-flex">
                                    <select class="form-select" id="track-options" disabled></select>
                                    <button class="btn btn-primary ms-2" id="add-to-track-button" disabled>
                                        <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" width="1.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                                <div id="track-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.min.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
