<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Currencies - ThriveChart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100" style="z-index: 10;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="../../index.html">ThriveChart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./comparecurrencies.html">Compare Currencies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./budget.html">Budget</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <div id="nav-account" class="d-flex"></div>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row" style="padding-top: 3.5rem;">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="pb-4">Compare Currencies</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="select-base-currency" data-bs-toggle="dropdown">
                                Base Currency
                            </button>
                            <ul class="dropdown-menu overflow-auto" style="max-height: 10rem;" id="convert-base-dropdown"></ul>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="m-1" style="width: 1.5rem; height: 1.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="select-convert-currency" data-bs-toggle="dropdown">
                                Convert Currency
                            </button>
                            <ul class="dropdown-menu overflow-auto" style="max-height: 10rem;" id="convert-convert-dropdown"></ul>
                        </div>
                        <button class="btn btn-primary ms-4" id="convert-button">Convert</button>
                        <p class="p-3 m-0 fw-bold">= <span id="exchange-rate">0 Unit</span></p>
                    </div>
                </div>

                <div class="row mt-3 border rounded border border-secondary overflow-auto">
                    <table class="table table-striped">
                        <thead>
                            <tr id="table-headers">
                                <th scope="col">Date</th>
                                <th scope="col">Type</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Converted Price</th>
                            </tr>
                        </thead>
                        <tbody id="table-rows"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="module" src="./js/site.js"></script>
    <script type="module" src="./js/currencyconverter.js"></script>
</body>
</html>
