<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - ThriveChart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100" style="z-index: 10;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="../../index.html">ThriveChart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./comparecurrencies.html">Compare Currencies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./budget.html">Budget</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <div id="nav-account" class="d-flex"></div>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row" style="padding-top: 3.5rem;">
            <div class="p-5">
                <div class="bg-white p-4" style="border-radius: 1rem">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <button class="btn" id="prev-month-button">
                            <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                            </svg>
                        </button>
                        <h4 class="text-center m-0 ps-3 pe-3" id="select-month">Dec 2020</h4>
                        <button class="btn" id="next-month-button">
                            <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>

                    <div class="pt-3 container">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <p class="m-0 fw-bold text-secondary">Remaining (Monthly)</p>
                                <h3>$<span class="ps-1" id="remaining-budget">0.00</span></h3>
                            </div>
                            <div class="col-4 text-end">
                                <button class="btn btn-secondary" id="edit-budget-button">
                                    Edit Budget
                                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button class="btn btn-primary d-none" id="save-budget-button">
                                    Save Budget
                                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="pt-3 container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3">
                                <p class="m-0 fw-bold text-secondary">Total Budget</p>
                                <p class="d-flex fw-bold p-0 m-0 align-items-center">$<span class="ps-1" id="total-budget">0.00</span></p>
                            </div>
                            <div class="col-4 offset-1" id="total-budget-bar"></div>
                        </div>
                    </div>

                    <div class="pt-3 container">
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-8" id="activities-title">
                                <h5 class="fw-bold text-secondary mb-2">Activities</h5>
                            </div>
                            <div class="col-4 text-end d-none" id="add-budget-button-container">
                                <button class="btn btn-primary" id="add-budget-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="width:1.5rem; height:1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <hr class="col-8"/>
                        </div>
                    </div>

                    <div class="container" id="budget-expense-activities"></div>

                    <div class="container" id="new-budget-expense-activities"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="module" src="./js/site.js"></script>
    <script type="module" src="./js/budget.js"></script>
</body>
</html>
